<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quattrocento&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://kit.fontawesome.com/868176c90e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Animal Quiz</title>
</head>
<body>
    <h1 class="heading"><i class="fa-solid fa-hippo"></i> Animal Quiz <i class="fa-solid fa-frog"></i></h1>

    <div class="game-area">
        <div class="question-area">
            <p id="question-text">What is the scientific name for a lion?</p>
        </div>

        <div class="answer-text">
            <p id="answer-text-a">A: Panthera leo</p>
            <p id="answer-text-b">B: Panthera tigris</p>
            <p id="answer-text-c">C: Panthera pardus</p>
        </div>

        <div class="answer-btn-box">
            <button id="answer-btn-a">Answer A</button>
            <button id="answer-btn-b">Answer B</button>
            <button id="answer-btn-c">Answer C</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span>/3</p>
        </div>
    </div>
    


    <script src="assets/js/quiz.js"></script>
</body>
</html>
