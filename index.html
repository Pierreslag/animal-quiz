<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quattrocento&display=swap" rel="stylesheet">

    
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="https://kit.fontawesome.com/868176c90e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Animal Quiz</title>
</head>
<body>
    <div class="container" id="container">
        
        <h1 class="heading"><i class="fa-solid fa-hippo"></i> Animal Quiz <i class="fa-solid fa-frog"></i></h1>

        <div class="game-area">
            <div class="question-area">
                <p id="question-text"></p>
            </div>

            <div class="answer-text">
                <p id="answer-text-a"></p>
                <p id="answer-text-b"></p>
                <p id="answer-text-c"></p>
            </div>

            <div class="answer-btn-box">
                <button id="answer-btn-a">Answer A</button>
                <button id="answer-btn-b">Answer B</button>
                <button id="answer-btn-c">Answer C</button>
            </div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span>/15</p>
            </div>
        </div>

        <div class="end-message" id="end-message" style="display: none;">
            <p>Quiz Complete!</p>
            <p>You got <span id="final-score"></span> out of 15 questions right.</p>
        </div>
        <div class="restart-btn" id="restart-btn" style="display: none;">
            <button id="restart-quiz-btn">Take Quiz Again</button>
        </div>
    </div>
    

    <script src="assets/js/quiz.js" defer></script>
</body>
</html>
